<!DOCTYPE html>
<html lang="ja">

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<script src="./js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<script src="https://kit.fontawesome.com/57a694e0cb.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container box p-6 
				has-background-light">
		<h1 class="title has-text-centered 
				has-text-success">
			CoordinatesConverter
		</h1>
		<h2 class="subtitle has-text-centered">
			For Persistence Of Vision
		</h2>
		<form action="">

			<div class="field">
				<label class="label">半径</label>
				<div class="control">
					<input class="input" type="tel" placeholder="8" value="8" />
				</div>
			</div>

			<div class="columns">
				<div class="field column is-half">
					<label class="label">回転開始角度</label>
					<div class="control">
						<input class="input" type="tel" placeholder="0°(digree)" value="0" />
					</div>
				</div>

				<div class="field column is-half">
					<label class="label">回転終了角度</label>
					<div class="control">
						<input class="input" type="tel" placeholder="360°(digree)" value="360" />
					</div>
				</div>
			</div>

			<div class="field">
				<label class="label">分割数</label>
				<div class="control">
					<input class="input" type="tel" placeholder="360" value="360"/>
				</div>
			</div>

			<div class="field">
				<label class="label">配列名</label>
				<div class="control">
					<input class="input" type="text" placeholder="array" value="bb"/>
				</div>
			</div>
			<div class="columns">
				<div class="column is-half">
					<div class="field">
						<label class="label">画像切り抜き</label>
						<div id="fileInputField" class="file is-small is-boxed has-name">
							<label class="file-label">
								<input id="fileInput" class="file-input" type="file" name="resume">
								<span class="file-cta">
									<span class="file-icon">
										<i class="fas fa-upload"></i>
									</span>
									<span class="file-label">
										ファイルを選択
									</span>
								</span>
								<span class="file-name">
									ファイルが選択されていません。
								</span>
							</label>
						</div>
					</div>
					<div class="field">
						<button type="button" class="button is-success" id="openModal">切り取り</button>
					</div>
				</div>
				<div class="column">
					<div class="field">
						<img id="cropped" style='display: block' />
					</div>
				</div>
			</div>

			<div class="field">
				<label class="label">
					カラー
				</label>
				<div class="control">
					<div class="select">
						<select id="color" name="color">
							<option value="single">単色</option>
							<option value="full">フルカラー</option>
						</select>
					</div>
				</div>
			</div>

			<div class="field">
				<label class="label">
					Code
				</label>
				<div class="control">
					<textarea class="textarea" placeholder="Code..."></textarea>
				</div>
			</div>


			<div class="control">
				<button type="button" class="button is-success" onclick="convert()">
					変換
				</button>
			</div>

		</form>
	
		<h1 class="title has-text-centered has-text-success">
			結果
		</h1>

		<form action="">
			<div class="field">
				<label class="label">
					出力
				</label>
				<div class="control">
					<textarea class="textarea" placeholder="Output..."></textarea>
				</div>
			</div>
		</form>
	</div>
	<div class="modal" id="cropperModal">
		<div class="modal-background"></div>
		<div class="modal-content">
			<div class="box">
				<figure class="image">
					<img id="cropperImage" src="" style="width: 300px; height: 300px;" />
				</figure>
			</div>
			<div class="field is-grouped is-grouped-centered">
				<p class="control">
					<button id="cropButton" class="button is-primary">切り取り</button>
				</p>
				<p class="control">
					<button id="cancelButton" class="button">キャンセル</button>
				</p>
			</div>
		</div>
		<button class="modal-close is-large" aria-label="close"></button>
	</div>
</body>

</html>
